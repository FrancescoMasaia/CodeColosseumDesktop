name: 'Publish All'
on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - release

jobs:
  publish-all:
    runs-on: ubuntu-latest
    steps:
    - name: Build Ubuntu
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: publish.yaml
        inputs: '{ "os": "ubuntu-latest"}'
    
    - name: Build Windows
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: publish.yaml
        inputs: '{ "os": "windows-latest"}'
        
    - name: Build MacOS
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: publish.yaml
        inputs: '{ "os": "macos-latest"}'
        

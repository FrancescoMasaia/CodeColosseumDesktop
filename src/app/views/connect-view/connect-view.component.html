<div class="cc-connect">
  <div class="card" className="cc-card">
    <h1>Welcome to <br>Code Colosseum.</h1> 
    <div class="fromgrid grid" className="cc-grid">
        <div class="field col-12" id="server-div">
          <span class="p-float-label" id="server-span">
            <input type="text" name="server" id="server" class="text-base text-color surface-overlay border-solid surface-border border-round appearance-none focus:border-primary" pInputText/>
            <label for="server">Server URL</label>
          </span>
        </div>
        <div class="field col-12" id="username-div">
          <span class="p-float-label" id="username-span">
            <input type="text" name="username" id="username" class="text-base text-color surface-overlay border-solid surface-border border-round appearance-none focus:border-primary" pInputText/>
            <label for="username">Username</label>
          </span>
        </div>
        <div class="field col-12" id="button-div">
          <button pButton pRipple type="button" id="button" (click)="onClick()" label="CONNECT" class="border-round"></button>
        </div>
    </div> 
  </div>
</div>

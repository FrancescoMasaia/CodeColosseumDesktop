<div class="cc-column-layout">
 
    <h2> Match setup</h2>
        <div class="p-fluid" class="field">

            <h3>Upload your file</h3>
            <input type="file" name="a" class="file-upload" onchange="console.log(event.target.files)">

            <div class="cc-fields">
                <div style="width:100%">
                    <label for="parameters"> Insert parameters (optional) </label>
                <input #password="ngModel" [(ngModel)]="uploadData.parameters" type="text" name="parameters" id="parameters" pInputText/>           
                </div>

                <div *ngIf="hasPassword">
                    <label for="password"> Insert password </label>
                    <input #password="ngModel" id="password" type="text" required pInputText [(ngModel)]="uploadData.password" [ngClass]="{'ng-dirty': (password.invalid && submitted) || (password.dirty && password.invalid)}">
                    <small class="p-error" *ngIf="(password.invalid && submitted) || (password.dirty && password.invalid)">Password is required for this game.</small>
                </div>
            </div>

            <div style="text-align: center">
                <p-button type="button" name="a" label="Next" (click)="navigateToNext()"></p-button>
            </div>

        </div>

<div class="cc-create-match-container">
    <div class="cc-column-layout">
        <div class="p-fluid" class="field">
            <h1>Create match</h1> 
            <h3>General settings</h3>
            <div class="fromgrid grid" className="cc-grid">
                <div class="field col-12" id="lobby-div" >
                    <span class="p-float-label" id="lobby-span">
                        <input #lobby= "ngModel" [(ngModel)]="createMatchData.lobby" type="text" name="lobby" (change)="lobbyChange($event)"  id="lobby" required [ngClass]="{'ng-dirty': (lobby.invalid && submitted) || (lobby.dirty && lobby.invalid)}" class="form-control text-base text-color surface-overlay border-solid surface-border border-round appearance-none focus:border-primary" pInputText required/>
                        <label for="lobby">Lobby name</label>
                    </span>
                </div>
                <div class="field col-12 md:col-6" id="password-div">
                    <p-inplace [closable]="true">
                        <ng-template pTemplate="display">
                            <button pButton pRipple type="button" id="btnpassword" label="SET PASSWORD PROTECTION" class="border-round"></button>
                            
                        </ng-template>
                        <ng-template pTemplate="content">
                            <p-password [(ngModel)] = "password" id="password" [feedback]="false" placeholder="Game password" pTooltip="If you want, you can limit access to your game by setting a password that players will have to provide to play." tooltipPosition="top"></p-password>
                        </ng-template>
                    </p-inplace>
                </div>
                <div class="field col-12 md:col-6" id="status-div">
                    <p-inplace [closable]="true">
                        <ng-template pTemplate="display">
                            <button pButton pRipple type="button" id="btnstatus" label="ADD VERIFIED STATUS" class="border-round"></button>
                            
                        </ng-template>
                        <ng-template pTemplate="content">
                        <p-password [(ngModel)] = "serverpwd" id="serverpwd" [feedback]="false" placeholder="Server master password" pTooltip="If you know the master password of this server, fill it here to give the verified status to your game." tooltipPosition="top"></p-password>
                        </ng-template>
                    </p-inplace>
                    
                </div>                
            </div>        
            <p-tabView>
                <ng-template ngFor let-game [ngForOf]="gamedetails">
                    
                    <p-tabPanel header="{{game.game_description.name}}" leftIcon="pi pi-plus">
                        <div class="grid p-fluid">
                            <div class="col-12">
                                <div class="col-6">
                                    <h4>Descrizione del gioco</h4>
                                    <p>{{game.game_description.description}}</p>
                                </div>
                                <div class="grid p-fluid">
                                   <div class="col-2">
                                        <label for="player-num">Numero di giocatori</label>
                                        <p-inputNumber [(ngModel)]="game.game_params.players" mode="decimal" [showButtons]="true" inputId="player-num" [min]="2" [max]="2">
                                        </p-inputNumber>
                                    </div>
                                    <div class="col-2">
                                        <label for="bots-num">Numero di server bot</label>
                                        <p-inputNumber [(ngModel)]="game.game_params.bots" mode="decimal" [showButtons]="true" inputId="bots-num" [min]="1" [max]="1">
                                        </p-inputNumber>
                                    </div> 
                                    <div class="col-2">
                                        <label for="timeout">Timeout di inattivit√†</label>
                                        <p-inputNumber [(ngModel)]="game.game_params.timeout" mode="decimal" [showButtons]="true" inputId="timeout" [min]="2" [max]="100">
                                        </p-inputNumber>
                                    </div>
                                    <ng-template ngFor let-arg [ngForOf]="game.args">
                                        <div class="col-6">
                                            <label for="{{ arg.name }}">{{ arg.name }}</label>
                                            <input type="text" id="{{ arg.name }}" placeholder="{{ arg.value }}" class="form-control text-base text-color surface-overlay border-solid surface-border border-round appearance-none focus:border-primary" pInputText>
                                        </div>
                                    </ng-template>
                                </div>
                            </div>
                                
                        </div>
                            
                    </p-tabPanel>    
                        
                </ng-template>
                <p-tabPanel header="More coming!" [disabled]="true">
                    
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
